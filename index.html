<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link href='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet'
        type='text/css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel='stylesheet' href="style.css" />
    <!-- Slider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.css" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/11.1.0/nouislider.min.js'></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
</head>

<body>
    <div id="map" class="map"></div>
    <div id="sidebar-button" class="sidebar-button">
        <button id="showFilters" class="btn bg-black h48 w48 py6 px6 relative">
            <svg class='icon inline-block align-middle h24 w24'>
                <use href='#icon-filter'/></svg>
        </button>
        <button id="hideFilters" class="btn color-white bg-black btn--stroke h48 w48 py6 px6 relative">
            <svg class='icon inline-block align-middle h24 w24'>
                <use href='#icon-close'/></svg>
        </button>
    </div>
    <div id="sidebar" class="sidebar">
        
        <div class="sidebar-heading">
            <h1>Filters</h1>
        </div>
        <div class="filters-parent">
            <form id="filters"></form>
            <h2 class="filterTitles">Date:</h2>
            <div class="range-value" id="rangeV"></div>
            <div class="range-value" id="rangeV"></div>
            <div class="multi-range">
                <input type="range" min="-8000" max="2000" value="-8000" step="100" class="slider filter-option" name="lower" id="lower">
                <input type="range" min="-8000" max="2000" value="2000" step="100" class="slider filter-option" name="upper" id="upper">
            </div>
        </div>
        <div class="sidebar-child">
            <div class="heading">
                <h1>Projects</h1>
            </div>
            <div id="listings" class="listings"></div>
        </div>
        <!-- <div class="flex-parent flex-parent--center-main">
            <button id="removeFilters" class="btn">Reset Filters</button>
        </div>-->
    </div>

</body>

<script>

</script>
<script src="app.js"></script>

</html>
