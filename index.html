<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <link href='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v0.24.0/assembly.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <link rel='stylesheet'
        type='text/css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geojson/0.5.0/geojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel='stylesheet' href="style.css" />
</head>

<body>
    <div id="map" class="map"></div>
    <div id="sidebar-button" class="sidebar-button">
        <button id="showFilters" class="btn bg-black h48 w48 py6 px6 relative">
            <svg class='icon inline-block align-middle h24 w24'>
                <use href='#icon-filter'/></svg>
        </button>
        <button id="hideFilters" class="btn color-white bg-black btn--stroke h48 w48 py6 px6 relative">
            <svg class='icon inline-block align-middle h24 w24'>
                <use href='#icon-close'/></svg>
        </button>
    </div>
    <div id="sidebar" class="sidebar">
        
        <div class="sidebar-heading">
            <h1>Filters</h1>
        </div>
        <div class="filters-parent">
            <form id="filters"></form>
            <h2 class="filterTitles">Date:</h2>
            <div class="multi-range">
                <input type="range" min="-8000" max="2000" value="-8000" step="1" class="slider filter-option" name="lower" id="lowerSlider">
                <input type="range" min="-8000" max="2000" value="2000" step="1" class="slider filter-option" name="upper" id="upperSlider">
            </div>
            <div class="form_control">
                <div class="form_control_container">
                    <div class="form_control_container__time">Min</div>
                    <input class="form_control_container__time__input" type="number" id="lowerInput" min="-8000" max="2000" value="-8000" step="100"/>
                </div>
                <div class="form_control_container">
                    <div class="form_control_container__time">Max</div>
                    <input class="form_control_container__time__input" type="number" id="upperInput" min="-8000" max="2000" value="2000" step="100"/>
                </div>
            </div>
            <div class="ShowUnknownDates">
                <h2 class="filterTitles">Show unknown dates:</h2>
                <label class="checkbox-container">
                    <input class="px12 filter-option" type="checkbox" checked="true" id="showUnknownDate" value="true">
                    <div class="checkbox color-black mr6 bg-white border--black">
                        <svg class="icon"><use xlink:href="#icon-check"></use></svg>
                    </div>
                    <p>Yes</p>
                </label>
                    

            </div>
        <div class="sidebar-child">
            <div class="heading">
                <h1>Projects</h1>
            </div>
            <div id="listings" class="listings"></div>
        </div>
        <!-- <div class="flex-parent flex-parent--center-main">
            <button id="removeFilters" class="btn">Reset Filters</button>
        </div>-->
    </div>

</body>

<script>

</script>
<script src="app.js"></script>

</html>
